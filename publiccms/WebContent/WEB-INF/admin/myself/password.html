<div class="pageContent">
	<form action="changePassword.do?callbackType=closeCurrent" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>旧密码：</dt>
				<dd><input type="password" name="oldpassword" /></dd>
			</dl>
			<dl class="nowrap">
				<dt>新密码：</dt>
				<dd><input type="password" name="password" /></dd>
			</dl>
			<dl class="nowrap">
				<dt>确认密码：</dt>
				<dd><input type="password" name="repassword" /></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit"><@t.m 'button.save'/></button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close"><@t.m 'button.close'/></button></div></div></li>
			</ul>
		</div>
	</form>
</div>
